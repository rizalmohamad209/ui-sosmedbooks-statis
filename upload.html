<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/profile.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Upload</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="bg-light d-flex fixed-top navbars" style=" height: 75px;position: fixed;">
       <button id="sidebarCollapse" class="btn navbar-btn">
        <i class="fas fa-1x fa-bars text-dark"></i>
      </button>
      <div class="container">
            <div class="row justify-content-between">
              <div class="col-7 col-md-5 mt-3 justify-content-center">
                <div class="search">
                 <form class="form-inline">
                  <input
                    name="title"
                    class="form-control mr-sm-5 rounded-pill search d-inline-block"
                    style="width: 100%"
                    type="search"
                    placeholder="Search"
                  />
                    <i class="fa fa-search d-inline-block"></i>
                  </form>
                  </div>
                 </div>
                 <div class="wrap-logo">
                    <img src="./assets/img/Logo.svg"
                      style="width: 60px; height: 60px;margin-left: -160px;"
                      alt=""
                    />
                    </div>
                       <a href="profile.html">
                     <img src="./assets/img/Circled User Male Skin Type 6.png"  style="height: 50px; height: 50px;margin-right: 20px;margin-top: 15px;" alt="">
                      </a>
            </div>
        </div>
      </div>
    </div>
    <!-- ENd navbar -->


    <div class="wrapper fixed-left">
  <nav id="sidebar" class="bg-white">
     <ul class="list-unstyled components huruf">
      <li class="nav-item">
        <a href="profile.html" class="nav-link">
          <img src="./assets/img/Group 52.png" class="icon" alt="" srcset="" />
          Profile
        </a>
      </li>
      <li class="nav-item">
        <a href="books.html" class="nav-link">
          <img src="./assets/img/Group 53.png" class="icon" alt="" srcset="" />
          Books
        </a>
      </li>
      <li class="nav-item">
        <a href="outOfDate.html" class="nav-link">
          <img src="./assets/img/Group 54.png" class="icon" alt="" srcset="" />
          Out Of Date
        </a>
      </li>
      <li class="nav-item">
        <a href="waitingBorrow.html" class="nav-link">
          <img src="./assets/img/Group 54 (1).png" class="icon" alt="" srcset="" />
          Waiting Borrow
        </a>
      </li>

      <li class="nav-item">
        <a href="waiting.html" class="nav-link">
          <img src="./assets/img/Group 54 (2).png" class="icon" alt="" srcset="" />
          Waiting
        </a>
      </li>
    </ul>
  </nav>
    <!-- content -->
    <div id="content">
      <div class="container">
        <h4 class="text-dark fw-bold mb-5">Upload Books</h4>
         <form class="form-group">
                <div class="col-12 col-md-10 mx-auto mt-5 masuk">
                  <label for="">Title</label>
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control email rounded-pill bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="Kamen Rider Riyuki"
                    aria-describedby="emailHelp"
                  />
                   <label for="">Creator</label>
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control email rounded-pill bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="Riyuki San"
                    aria-describedby="emailHelp"
                  />
                   <label for="">Publisher</label>
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control email rounded-pill bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="Gramedia Pustaka Utama"
                    aria-describedby="emailHelp"
                  />
                   <label for="">ISBN</label>
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control email rounded-pill bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="9786020385914"
                    aria-describedby="emailHelp"
                  />
                   <label for="">Pages</label>
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control email rounded-pill bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="376 Pages"
                    aria-describedby="emailHelp"
                  />
                   <label for="">Upload Gambar</label>

                  <input
                    type="email"
                    style="height: 100px;background-image: url('./assets/img/file.png');background-repeat: no-repeat; background-size: 50px;background-position: center;"
                    class="form-control email rounded-right bg-transparent border-secondary mb-3"
                    id="exampleInputEmail1"
                    placeholder="Upload Gambar"
                    aria-describedby="emailHelp"
                  />
                 
                </div>
                <button
                  class="rounded-pill btn btn-primary mt-5 text-white float-right mr-5"
                  style="width: 230px"
                >
                  Add Books
                </button>
              </form>
      </div>
    </div>
    <!-- end content -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
          integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
          crossorigin="anonymous"
        ></script>
        <script
          type="javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
          $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
              $("#sidebar, #content").toggleClass("active");
              $(".collapse.in").toggleClass("in");
              $("a[aria-expanded=true]").attr("aria-expanded", "false");
              document.getElementById("bodyContent").style.width = "100%";
            });
          });
        </script>
  </body>
</html>
