<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Document</title>
    <style>
      body {
        overflow-x: hidden;
      }
      .item1 {
        height: 100vh;
        background-color: #1f81df;
      }
      .item2 {
        height: 100vh;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="row">
        <div class="col-12 col-md-3 item1">
          <div class="container">
            <div class="ctn text-center">
              <div class="logo" style="margin-top: 130px">
                <img src="./assets/img/Logo.svg" alt="" />
              </div>
              <div class="desc">
                <h3 class="mt-5 text-white">Hello, Pluginers</h3>
                <h5 class="mt-5 text-white">
                  Enter your personal details <br />
                  and start journey with us
                </h5>
              </div>
              <a
                href="signup.html"
                class="btn btn-outline-light rounded-pill mt-5"
                style="width: 150px"
              >
                Sign Up
              </a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-9 item2 mx-auto">
          <div class="page-login text-center">
            <div class="container">
              <h2 class="text-primary py-5 mt-5">Sign In to Plugin Books</h2>
              <form class="form-group">
                <div class="col-md-5 mx-auto mt-5 masuk">
                  <input
                    type="email"
                    style="height: 50px"
                    class="form-control rounded-pill border-primary"
                    id="exampleInputEmail1"
                    placeholder="Email"
                    aria-describedby="emailHelp"
                  />
                  <input
                    type="email"
                    style="
                      height: 50px;
                      background-image: url('./assets/img/eye.png');
                      background-repeat: no-repeat;
                      background-size: 30px;
                      background-position-y: 9px;
                      background-position-x: 300px;
                    "
                    class="form-control rounded-pill mt-4 border-primary"
                    id="exampleInputEmail1"
                    placeholder="Password"
                    aria-describedby="emailHelp"
                  />
                </div>
                <a
                  href="indexLogin.html"
                  class="text-center rounded-pill btn btn-primary mt-5"
                  style="width: 150px"
                >
                  Sign In
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
